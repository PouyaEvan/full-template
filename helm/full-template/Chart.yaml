apiVersion: v2
name: full-template
description: A Helm chart for deploying the Full-Stack Template (Go + Next.js)
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: postgresql
    version: "14.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

maintainers:
  - name: Your Name
    email: your.email@example.com

keywords:
  - go
  - fiber
  - nextjs
  - fullstack
  - api
